<div class="container">
  <table class="table">
    <thead>
      <th>Product</th>
      <th>Name</th>
      <th>Qty</th>
      <th>LTP</th>
      <th>P&L</th>
    </thead>
    <tbody>
      <tr *ngFor="let item of shared.orderBook">
        <td>{{item.tradeType}}</td>
        <td>{{item.stockName}}</td>
        <td>{{item.quantity}}</td>
        <td>0</td>
        <td>0</td>
      </tr>
    </tbody>
  </table>
</div>
